<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 52em)">
        <img class="perform-pic" src="images/image-product-mobile.jpg" alt="Perfume">
      </picture>
      <section class="card-body montserrat-500">
        <p class="category">
          PERFUME
        </p>
        <h1 class="fraunces-700">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="price-section" itemscope>
          <h2 class="fraunces-700">
            <strong itemprop="priceCurrency" content="USD">$</strong><span
            itemprop="price" content="149.99">149.99</span>
          </h2>
          <span >
            <span itemprop="priceCurrency" content="USD">$</span><span
            itemprop="price" content="169.99">169.99</span>
          </span>
        </section>
        <button>
          <img src="images/icon-cart.svg" alt="">
           <p> Add to Cart</p>
        </button>
      </section>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mrcordova</a>.
  </footer>
</body>
</html>
